<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试代币管理 - 前端集成示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .section h2 {
            color: #555;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .balance-symbol {
            font-weight: bold;
            color: #333;
        }
        .balance-amount {
            color: #666;
        }
        .needs-injection {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .sufficient {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🪙 测试代币管理</h1>
        
        <!-- 配置部分 -->
        <div class="section">
            <h2>⚙️ 配置</h2>
            <div class="form-group">
                <label for="apiBase">API 基础URL:</label>
                <input type="text" id="apiBase" value="http://localhost:9999" placeholder="API基础URL">
            </div>
            <div class="form-group">
                <label for="network">网络:</label>
                <select id="network">
                    <option value="localhost">Localhost (31337)</option>
                    <option value="arbitrumTestnet">Arbitrum Testnet (421614)</option>
                    <option value="arbitrum">Arbitrum Mainnet (42161)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userAddress">用户地址:</label>
                <input type="text" id="userAddress" placeholder="0x..." value="0x70997970C51812dc3A010C7d01b50e0d17dc79C8">
            </div>
            <div class="form-group">
                <label for="privateKey">私钥 (可选):</label>
                <input type="password" id="privateKey" placeholder="用于注入ETH的私钥">
            </div>
        </div>

        <!-- 余额检查部分 -->
        <div class="section">
            <h2>💰 余额检查</h2>
            <button onclick="getAllBalances()">获取所有余额</button>
            <button onclick="getTokenBalance()">检查特定代币余额</button>
            <div class="form-group">
                <label for="tokenSymbol">代币符号:</label>
                <select id="tokenSymbol">
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT</option>
                    <option value="USDC">USDC</option>
                    <option value="DAI">DAI</option>
                    <option value="WETH">WETH</option>
                </select>
            </div>
            <div id="balanceResult" class="result" style="display: none;"></div>
        </div>

        <!-- 代币注入部分 -->
        <div class="section">
            <h2>💉 代币注入</h2>
            <button onclick="injectToken()">手动注入代币</button>
            <button onclick="checkAndInject()">检查并自动注入</button>
            <button onclick="autoInjectAll()">自动注入所有代币</button>
            <div id="injectResult" class="result" style="display: none;"></div>
        </div>

        <!-- 服务状态部分 -->
        <div class="section">
            <h2>📊 服务状态</h2>
            <button onclick="getServiceStatus()">获取服务状态</button>
            <button onclick="getTokenConfigs()">获取代币配置</button>
            <div id="statusResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // API基础函数
        async function apiCall(endpoint, options = {}) {
            const apiBase = document.getElementById('apiBase').value;
            const url = `${apiBase}${endpoint}`;
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
            };
            
            const response = await fetch(url, { ...defaultOptions, ...options });
            const result = await response.json();
            
            if (!response.ok) {
                throw new Error(result.error || `HTTP ${response.status}`);
            }
            
            return result;
        }

        // 显示结果
        function showResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        // 获取所有余额
        async function getAllBalances() {
            try {
                const network = document.getElementById('network').value;
                const userAddress = document.getElementById('userAddress').value;
                
                const result = await apiCall(`/api/test-token/${network}/user/${userAddress}/balances`);
                showResult('balanceResult', result, 'success');
                
                // 显示余额列表
                if (result.success && result.data) {
                    const balanceHtml = result.data.map(balance => `
                        <div class="balance-item ${balance.needsInjection ? 'needs-injection' : 'sufficient'}">
                            <span class="balance-symbol">${balance.symbol}</span>
                            <span class="balance-amount">${balance.balance} ${balance.needsInjection ? '(需要注入)' : '(余额充足)'}</span>
                        </div>
                    `).join('');
                    
                    document.getElementById('balanceResult').innerHTML = balanceHtml;
                }
            } catch (error) {
                showResult('balanceResult', { error: error.message }, 'error');
            }
        }

        // 获取特定代币余额
        async function getTokenBalance() {
            try {
                const network = document.getElementById('network').value;
                const userAddress = document.getElementById('userAddress').value;
                const symbol = document.getElementById('tokenSymbol').value;
                
                const result = await apiCall(`/api/test-token/${network}/user/${userAddress}/balance/${symbol}`);
                showResult('balanceResult', result, 'success');
            } catch (error) {
                showResult('balanceResult', { error: error.message }, 'error');
            }
        }

        // 手动注入代币
        async function injectToken() {
            try {
                const network = document.getElementById('network').value;
                const userAddress = document.getElementById('userAddress').value;
                const symbol = document.getElementById('tokenSymbol').value;
                const privateKey = document.getElementById('privateKey').value;
                
                const result = await apiCall(`/api/test-token/${network}/inject/${symbol}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        userAddress,
                        privateKey: privateKey || undefined
                    })
                });
                
                showResult('injectResult', result, 'success');
            } catch (error) {
                showResult('injectResult', { error: error.message }, 'error');
            }
        }

        // 检查并自动注入
        async function checkAndInject() {
            try {
                const network = document.getElementById('network').value;
                const userAddress = document.getElementById('userAddress').value;
                const symbol = document.getElementById('tokenSymbol').value;
                const privateKey = document.getElementById('privateKey').value;
                
                const result = await apiCall(`/api/test-token/${network}/check-and-inject/${symbol}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        userAddress,
                        privateKey: privateKey || undefined
                    })
                });
                
                showResult('injectResult', result, 'success');
            } catch (error) {
                showResult('injectResult', { error: error.message }, 'error');
            }
        }

        // 自动注入所有代币
        async function autoInjectAll() {
            try {
                const network = document.getElementById('network').value;
                const userAddress = document.getElementById('userAddress').value;
                const privateKey = document.getElementById('privateKey').value;
                
                const result = await apiCall(`/api/test-token/${network}/auto-inject-all`, {
                    method: 'POST',
                    body: JSON.stringify({
                        userAddress,
                        privateKey: privateKey || undefined
                    })
                });
                
                showResult('injectResult', result, 'success');
            } catch (error) {
                showResult('injectResult', { error: error.message }, 'error');
            }
        }

        // 获取服务状态
        async function getServiceStatus() {
            try {
                const network = document.getElementById('network').value;
                const result = await apiCall(`/api/test-token/${network}/status`);
                showResult('statusResult', result, 'success');
            } catch (error) {
                showResult('statusResult', { error: error.message }, 'error');
            }
        }

        // 获取代币配置
        async function getTokenConfigs() {
            try {
                const result = await apiCall('/api/test-token/configs');
                showResult('statusResult', result, 'success');
            } catch (error) {
                showResult('statusResult', { error: error.message }, 'error');
            }
        }

        // 页面加载时获取配置
        window.addEventListener('load', function() {
            getTokenConfigs();
        });
    </script>
</body>
</html>
